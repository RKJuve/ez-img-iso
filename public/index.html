<!doctype html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title>ez-img-iso super demo</title>


		
	    <!-- js before page ready -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
		<script src="jquery.ui.touch-punch.min.js"></script>

		<!-- socket.io SERVED FROM SERVER -->
		<script src="/socket.io/socket.io.js"></script>


		<!-- angular cdn -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>

		<!-- angular app -->
		<script src="ng/controllers.js"></script>
		<script src="ng/app.js"></script>

		<!-- css -->
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

	</head>
	<body ng-controller="MainCtrl">

		<div id="playerCreate" ng-hide="playerCreated">
			<form ng-submit="submit()">
				Player Name: <input type="text" ng-model="playerName">
				<button type="submit">create</button>
			</form>
		</div>

		<div id="mask"></div>

		<div id="outer">
			<div id="inner">
			
			</div>
		</div>

		<div id="controls">
			<p>Arrow keys to move</p>
			<p>Z to remove block in front of character</p>
			<p>X to add a block in front of character</p>
			<p>click and drag to move world</p>
		</div>
		<div id="disclaimer">
			<p>NOTE: only tested in Chrome so far, Firefox is known to have rendering bugs. World rotation is in development and can break player movement</p>
			<div id="rotateCtrl">
				<p>rotate world</p>
				<i ng-click="rotateWorld(1)" class="fa fa-share"></i>
				<i ng-click="rotateWorld(-1)" class="fa fa-share"></i>
			</div>
		</div>

	</body>
	<!-- js after page ready -->
	<script src="ez-img-iso.js"></script>
</html>
